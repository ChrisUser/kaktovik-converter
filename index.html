<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaktovik converter</title>
    <meta
      name="description"
      content="Simple kaktovik numeric converter both to and from arabic numbers"
    />
    <link rel="stylesheet" type="text/css" href="./styles/index.css" />
    <script src="./scripts/main.js"></script>
  </head>
  <body>
    <div class="main-container">
      <h1>Kaktovik converter</h1>
      <p class="subtitle centered-text">
        SIMPLE KAKTOVIK NUMERIC CONVERTER BOTH TO AND FROM ARABIC NUMBERS
      </p>
      <h3>Dec to Kaktovik</h3>
      <p class="small-subtitle">
        Use a period <code>.</code> for decimal numbers.
      </p>
      <div class="dec-to-kaktovik-panel">
        <div class="flexbox decimal-numbers-converter-input-container">
          <input
            tabindex="0"
            id="decInputField"
            aria-label="Input an integer and click on Go!"
            role="textbox"
            autofocus
            placeholder="Input an integer and click on 'Go!'"
            class="reset-appearance interactive decimal-numbers-converter-input"
            type="number"
          />
          <button
            tabindex="1"
            aria-label="Go!"
            role="button"
            class="reset-appearance interactive decimal-numbers-converter-button"
            onclick="formatDecToKaktovik()"
          >
            Go!
          </button>
        </div>
        <p class="small-subtitle">Result:</p>
        <div class="flexbox result-wrapper">
          <div
            id="kaktovikDigitsContainer"
            class="flexbox digits-flex-container"
          ></div>
        </div>

        <p>All digits:</p>
        <div class="flexbox digits-flex-container">
          <div class="flexbox digit digit-0"></div>
          <div class="flexbox digit digit-1"></div>
          <div class="flexbox digit digit-2"></div>
          <div class="flexbox digit digit-3"></div>
          <div class="flexbox digit digit-4"></div>
          <div class="flexbox digit digit-5"></div>
          <div class="flexbox digit digit-6"></div>
          <div class="flexbox digit digit-7"></div>
          <div class="flexbox digit digit-8"></div>
          <div class="flexbox digit digit-9"></div>
          <div class="flexbox digit digit-a"></div>
          <div class="flexbox digit digit-b"></div>
          <div class="flexbox digit digit-c"></div>
          <div class="flexbox digit digit-d"></div>
          <div class="flexbox digit digit-e"></div>
          <div class="flexbox digit digit-f"></div>
          <div class="flexbox digit digit-g"></div>
          <div class="flexbox digit digit-h"></div>
          <div class="flexbox digit digit-i"></div>
          <div class="flexbox digit digit-j"></div>
        </div>
      </div>
    </div>
  </body>
</html>
