<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaktovik converter</title>
    <meta
      name="description"
      content="Simple kaktovik numeric converter both to and from arabic numbers"
    />
    <link rel="stylesheet" type="text/css" href="./styles/index.css" />
    <script src="./scripts/main.js"></script>
  </head>
  <body>
    <h2>Kaktovik converter</h2>
    <div>
      <input id="numbersInput" class="" type="text" />
      <div class="flexbox digits-flex-container">
        <div class="digit zero-digit"></div>
        <div class="digit one-digit"></div>
        <div class="digit two-digit"></div>
        <div class="digit three-digit"></div>
        <div class="digit four-digit"></div>
        <div class="digit five-digit"></div>
        <div class="digit six-digit"></div>
        <div class="digit seven-digit"></div>
        <div class="digit eight-digit"></div>
        <div class="digit nine-digit"></div>
        <div class="digit ten-digit"></div>
        <div class="digit eleven-digit"></div>
        <div class="digit twelve-digit"></div>
        <div class="digit thirteen-digit"></div>
        <div class="digit fourteen-digit"></div>
        <div class="digit fifteen-digit"></div>
        <div class="digit sixteen-digit"></div>
        <div class="digit seventeen-digit"></div>
        <div class="digit eighteen-digit"></div>
        <div class="digit nineteen-digit"></div>
      </div>
    </div>
  </body>
</html>
